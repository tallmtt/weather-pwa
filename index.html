<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- (A) TITLE + CHARSET + DESCRIPTION -->
    <title>Weather</title>
    <meta charset="utf-8">
    <meta name="description" content="a Weather PWA">

    <!-- (B) VIEWPORT (ALLOW ZOOM IN, NOT OUT) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">

    <!-- (C) WEB APP MANIFEST -->
    <!-- https://web.dev/add-manifest/ -->
    <link rel="manifest" href="manifest.json">

    <!-- (D) GOOD OLD FAVICON -->
    <link rel="icon" href="images/favicon.png" type="image/png">

    <!-- (E) ANDROID/CHROME -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">

    <!-- (F) IOS APP ICON + MOBILE SAFARI -->
    <link rel="apple-touch-icon" href="images/icon-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather">

    <!-- (G) WINDOWS -->
    <meta name="msapplication-TileImage" content="images/icon-512.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- (H) STYLESHEET + JAVASCRIPT -->
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
	<script src="pulltorefresh.js"></script>
	
  </head>
  <body onload="getWeather()">
    <h1 onClick="returnFront()">Weather</h1>
	<p>Weather from weather.gov</p>

	<div>
		<button type="button" class='hourlybutton' onClick="getForecastHourly()">Hourly Forecast</button>
		<button type="button" class='radarbutton' onClick="getRadar()">Radar</button>
		<button type="button" class='dailybutton' onClick="getForecastDaily()">Daily Forecast</button> <hr>
	</div>
	
	<div id='supported'></div>
	
	<!-- Loading animation -->
	<div class="lds-ripple"><div></div><div></div></div>
	
	<!-- Current Weather -->	
		<h2 id="location"></h2>
	<div class="mainFront">
		<p id="currentweather"></p>
	</div>
	
	<!-- Hourly Weather -->	
	<div class="hourlyFront">
		<p id="hourlyweather"></p>
<!-- 		<button type="button" onClick="returnFront()">Back</button> -->
	</div>
	
	<!-- Radar -->	
	<div class="radarFront">
		<p id="radarweather"></p>
<!-- 		<button type="button" onClick="returnFront()">Back</button> -->
	</div>

	<!-- Daily Weather -->	
	<div class="dailyFront">
		<p id="dailyweather"></p>
	</div>
	
  </body>
</html>
